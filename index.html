<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to My Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- âœ… Font Awesome CDN for Social Media Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-papAd0aeN8wClqfZK3N63+cUJ6HHwjeRPd+XH9YYAwZmUR1Bth1dH8Nf2uzsLxvAUm17W5ymxQW9tQW5y6i9+g==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #000428, #004e92);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 30px;
      text-align: center;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 0 15px cyan;
    }

    .name-bio {
      text-align: left;
    }

    h1 {
      font-size: 28px;
    }

    .bio {
      font-size: 14px;
      color: #ccc;
    }

    .social-links {
      margin-top: 8px;
    }

    .social-links a {
      margin: 0 6px;
      color: white;
      font-size: 20px;
      transition: transform 0.3s, color 0.3s;
    }

    .social-links a:hover {
      color: cyan;
      transform: scale(1.2);
    }

    .welcome {
      font-size: 22px;
      margin: 30px 0 15px;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }

    .section-title {
      font-size: 16px;
      color: #ffeb3b;
      margin-top: 20px;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: cyan;
      color: black;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: white;
      color: black;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .profile {
        flex-direction: column;
      }

      .name-bio {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="profile">
    <img src="your-photo.jpg" alt="Profile Photo">
    <div class="name-bio">
      <h1>Your Name</h1>
      <p class="bio">Your Bio Here | Your Skills | More Info</p>
      <div class="social-links">
        <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://wa.me/91XXXXXXXXXX" target="_blank"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </div>

  <div class="welcome">Welcome to My Web</div>

  <div class="buttons">
    <div class="section-title">12TH DUMMY CARD FOR SESSION 2024-26</div>
    <a href="#">Click 1</a>

    <div class="section-title">10TH DUMMY CARD FOR SESSION 2025-26</div>
    <a href="#">Click 2</a>
  </div>

</body>
</html>
